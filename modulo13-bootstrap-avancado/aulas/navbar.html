<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Navbar</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <style>
        .navbar-nav .nav-link.active{
            color: white;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            padding-top: 70px;
            padding-left: 20px;
        }

        section:nth-child(2n){
            background-color: #ccc;
        }

        header{
            position: sticky;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #eee;
        }

    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="btn btn-warning" id="btn-checar-emails">Checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <span id="inicio"></span>
        <section>
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#eletronico" class="nav-link active">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#masculina" class="nav-link">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#feminina" class="nav-link">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active fade" id="eletronico">
                        Conteúdo da aba Eletrônicos
                    </div>
                    <div class="tab-pane fade" id="masculina">
                        Conteúdo da aba Moda Masculina
                    </div>
                    <div class="tab-pane fade" id="feminina">
                        Conteúdo da aba Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagem-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="toast">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.querySelector('#btn-checar-emails')
        const mensagem = document.getElementById('mensagem-alerta')

        if(ativadorToast){
            ativadorToast.addEventListener('click', ()=>{
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }

    </script>
</body>
</html>
