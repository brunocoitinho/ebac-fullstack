<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Validador</title>
</head>
<body>

    <h1>Validador</h1>
    <p>Insira um valor maior no campo B do que no campo A</p>

    <form id="form-maior">
        <div class="container">
            <label>Campo A: <input type="number" name="" id="num-a"></label>
            <label>Campo B: <input type="number" name="" id="num-b"></label>
        </div>
        <button type="submit" id="btn-validar">Validar</button>
        <p id="msg"></p>
    </form>
    <script src="main.js"></script>
</body>
</html>
