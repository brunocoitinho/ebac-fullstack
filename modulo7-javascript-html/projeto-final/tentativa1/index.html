<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <form id="form-imc">
        <div class="container">
            <label>Peso em Kg: <input type="number" name="" id="num-peso" step="0.01"></label>
            <label>Altura em cm: <input type="number" name="" id="num-altura"></label>
        </div>
        <button type="submit" id="btn-calcular">Calcular IMC</button>
        <p id="msg"></p>
    </form>
    <script src="main.js"></script>
</body>
</html>
