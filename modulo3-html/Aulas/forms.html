<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 10px;
        }
        </style>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <br>
        <form action="">
            <label for="nome">Seu nome</label>
            <input type="text" placeholder="Seu nome" id="nome">
            <br>
            <label for="email">Seu email</label>
            <input type="email" name="" id="email" placeholder="Seu email"><br>
            <label for="numero">Número</label>
            <input type="number" name="" id="numero" max="10" min="2" step="2"><br>
            <input type="file"><br>
            <input type="color"><br>
            <input type="checkbox" id="termos"><label for="termos">Aceito os termos</label><br>
            <p>Qual é a sua cor favorita</p>
            <input type="radio" name="cor-favorita" id="cor-vermelha"><label for="cor-vermelha">Vermelha</label>

            <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">Verde</label>

            <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label><br>

            <label for="">Qual é o seu filme favorito?</label>
            <select multiple name="" id="">
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    
</body>
</html>
