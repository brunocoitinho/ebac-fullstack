<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Formulário de Cadastro</h1>
            <div><label for="inputNome"></label>Nome<input type="text" name="inputNome" id="inputNome"></div>
            <div><label for="inputCpf"></label>CPF<input type="text" name="inputCpf" id="inputCpf"></div>
            <div><label for="inputEmail"></label>Email<input type="email" name="inputEmail" id="inputEmail"></div>
            <div><label for="inputTel"></label>Telefone<input type="tel" name="inputTel" id="inputTel"></div>
            <div><label for="inputEndereco"></label>Endereço<input type="text" name="inputEndereco" id="inputEndereco"></div>
            <div><label for="inputCep"></label>CEP<input type="text" name="inputCep" id="inputCep"></div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.7.1.min.js"></script>

    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
