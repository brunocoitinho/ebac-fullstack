<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báskhara</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Calculadora de Báskhara</h1>
        <p>Digite os coeficientes abaixo</p>
        <form id="form-quadratica">
            <label for="coeficiente-a">A:</label>
            <input type="number" name="coeficiente-a" id="coeficiente-a">
            <label for="coeficiente-b">B:</label>
            <input type="number" name="coeficiente-a" id="coeficiente-b">
            <label for="coeficiente-c">C:</label>
            <input type="number" name="coeficiente-a" id="coeficiente-c">
            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
